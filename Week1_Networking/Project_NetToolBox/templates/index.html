<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetToolBox Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NetToolBox</h1>

        <!-- Input for target -->
        <input type="text" id="target" placeholder="Enter Domain / IP / URL" />

        <!-- Test Buttons -->
        <div class="buttons">
            <h2>Cloud & DevOps</h2>
            <button onclick="runTest('cicd')">CI/CD Test</button>
            <button onclick="runTest('kubernetes')">Kubernetes Test</button>
            <button onclick="runTest('s3')">S3 Test</button>

            <h2>Connectivity</h2>
            <button onclick="runTest('ping')">Ping</button>
            <button onclick="runTest('tcp_udp_ping')">TCP/UDP Ping</button>
            <button onclick="runTest('traceroute')">Traceroute</button>

            <h2>DNS</h2>
            <button onclick="runTest('cname')">CNAME Lookup</button>
            <button onclick="runTest('dns_lookup')">DNS Lookup</button>
            <button onclick="runTest('mx')">MX Records</button>

            <h2>Security</h2>
            <button onclick="runTest('firewall')">Firewall Test</button>
            <button onclick="runTest('port_scan')">Port Scan</button>
            <button onclick="runTest('weak_cipher')">Weak Cipher Test</button>

            <h2>Web Services</h2>
            <button onclick="runTest('api')">API Test</button>
            <button onclick="runTest('http')">HTTP Test</button>
            <button onclick="runTest('ssl')">SSL Check</button>
        </div>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script>
        async function runTest(testName) {
            const target = document.getElementById("target").value;
            if (!target) {
                alert("Please enter a domain/IP/URL first!");
                return;
            }

            const response = await fetch("/run_test", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ test: testName, target: target })
            });

            const data = await response.json();
            const resultDiv = document.getElementById("result");

            if (data.result) {
                resultDiv.innerHTML = `<p><strong>${testName}:</strong> ${data.result}</p>`;
            } else {
                resultDiv.innerHTML = `<p style="color:red;"><strong>Error:</strong> ${data.error}</p>`;
            }
        }
    </script>
</body>
</html>
