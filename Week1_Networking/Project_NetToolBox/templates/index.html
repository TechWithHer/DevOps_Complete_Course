<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVP Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🚀 NetToolBox</h1>
        <p>Choose a network test to explore:</p>
        <div class="button-grid">
            {% for test in tests %}
                <a class="btn" href="{{ url_for('run_test', testname=test) }}">
                    🔍 Run {{ test|capitalize }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
