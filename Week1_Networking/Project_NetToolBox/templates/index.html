<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetToolbox Web</title>
    <style>
        body {
            background-color: #000;
            color: #00ff99;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 15px #00ff99, 0 0 30px #00cc88;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #00ff99;
            border-radius: 8px;
            background: #111;
            color: #00ff99;
            font-size: 1em;
            outline: none;
            width: 250px;
            box-shadow: 0 0 10px #00ff99;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00cc88;
        }

        button {
            background: transparent;
            border: 2px solid #00ff99;
            color: #00ff99;
            font-size: 1em;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px #00ff99;
        }

        button:hover {
            background: #00ff99;
            color: #000;
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00cc88;
            transform: scale(1.05);
        }

        form {
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #00cc88;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ NetToolbox Web</h1>
    <p>Enter an IP or Domain and run a test:</p>

    <form method="get" action="">
        <label for="target">Target:</label>
        <input type="text" id="target" name="target" placeholder="example.com" required>
        <br><br>

        {% for key, (label, _) in tests.items() %}
            <button type="submit" formaction="{{ url_for('run_test', testname=key) }}">
                {{ label }}
            </button>
        {% endfor %}
    </form>

    <div class="footer">NetToolbox Â© 2025 â€” Interactive CLI meets Web</div>
</body>
</html>
