<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetToolbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>âš¡ NetToolbox</h1>
        <form method="POST">
            <input type="text" name="target" placeholder="Enter IP or Domain" required>

            <div class="buttons">
                <button type="submit" name="category" value="cicd">CI/CD Test</button>
                <button type="submit" name="category" value="k8s">Kubernetes Test</button>
                <button type="submit" name="category" value="s3">S3 Test</button>
                <button type="submit" name="category" value="ping">Ping</button>
                <button type="submit" name="category" value="tcp_udp">TCP/UDP</button>
                <button type="submit" name="category" value="traceroute">Traceroute</button>
                <button type="submit" name="category" value="cname">CNAME</button>
                <button type="submit" name="category" value="dns">DNS Lookup</button>
                <button type="submit" name="category" value="mx">MX Lookup</button>
                <button type="submit" name="category" value="firewall">Firewall</button>
                <button type="submit" name="category" value="port_scan">Port Scan</button>
                <button type="submit" name="category" value="weak_cipher">Weak Cipher</button>
                <button type="submit" name="category" value="api">API Test</button>
                <button type="submit" name="category" value="http">HTTP Test</button>
                <button type="submit" name="category" value="ssl">SSL Test</button>
            </div>
        </form>

        {% if result %}
            <div class="result {{ status }}">
                <h2>Result:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
